<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>potato-timer</title>
</head>
<body>
  <h1>potato-timer</h1>
  <section id="clock">
    <input type="text" id="pomTime" placeholder="pomadoro time"><br>
    <input type="text" id="breakTime" placeholder="break time"><br>
    <input type="submit" id="submit" value="submit times"><br>
    minutes: <span id="minutes"></span><br>
    seconds: <span id="seconds"></span><br>
    <button id="stop">stop</button>
    <button id="start">start</button>
    <button id="reset">reset</button>
  </section>
  <script type="text/javascript" src="./app.js"></script>
</body>
</html>
